<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<div>
      <div class="calculator">
        <div class="calculator__display" id="display">0</div>
            <div class="calculator_buttons">
                 <button id="clearDisplay">CE</button>
                 <button id="clearCal">C</button>
                 <button id="backspace">«</button>
                 <button id="divOperator">/</button>
                 <button id="key7">7</button>
                 <button id="key8">8</button>
                 <button id="key9">9</button>
                 <button id="multOperator">*</button>
                 <button id="key4">4</button>
                 <button id="key5">5</button>
                 <button id="key6">6</button>
                 <button id="subOperator">-</button>
                 <button id="key1">1</button>
                 <button id="key2">2</button>
                 <button id="key3">3</button>
                 <button id="addOperator">+</button>
                 <button id="key0">0</button>
                 <button id="decimal">,</button>
                 <button id="reverse">±</button>
                 <button id="iqual">=</button>
            </div>
        </div>
    </div> 
    <script src="arquivo.js"></script>  
</body>
</html>
